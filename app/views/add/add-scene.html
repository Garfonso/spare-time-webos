<div class="palm-page-header">
  <div class="palm-page-header-wrapper">
    <div id="header" class="center truncating-text">Add</div>
  </div>
</div>
<div class="palm-menu-spacer"></div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>URL</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div id="url" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>Title</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div id="title" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-inline-error" style="display:none" id="error">
	<div id="error-message" class="error-message">Add failed.</div>
</div>

<div x-mojo-element="Button" id="add"></div>
